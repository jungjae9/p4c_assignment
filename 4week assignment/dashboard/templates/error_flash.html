<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잘못된 입력 공지</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}         
                <!-- error 메시지 -->
                
                    {{ message }}
                    
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <br>
    <a href='/'><button>메인 화면으로 돌아가기</button></a>
</body>
</html>
