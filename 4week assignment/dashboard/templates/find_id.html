<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 페이지</title>
</head>
<body>
    <h1>아이디 찾기 페이지입니다.</h1>
    <form action="/find_id" method="post">
        <label for="input_name">이름을 입력하세요:</label>
        <input type="text" id="input_name" name="input_name"/><br/>
        <label for="input_email">이메일을 입력하세요:</label>
        <input type="text" id="input_email" name="input_email"/><br/>
        <label for="input_phonenum">전화번호를 입력하세요:</label>
        <input type="text" id="input_phonenum" name="input_phonenum"/><br/>
        <button type="submit">찾기</button>
    </form>
</body>
</html>
