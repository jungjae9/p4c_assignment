<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input{
            width : 500px;
        }
        textarea{
            width : 600px;
            height : 500px;
        }
    </style>
    <title>글 수정</title>
</head>
<body>
    <h1 align = 'center'>글 수정</h1>
    <div align = 'center'>
        <form action="/{{ post[0] }}/update" method="post">
            <label for="title">제목:</label><br>
            <input type="text" id="title" name="title" value="{{ post[1] }}"><br>
            <label for="content">내용:</label><br>
            <textarea id="content" name="content">{{ post[2] }}</textarea><br>
            <button type="submit">수정</button>
        </form>
    </div>
</body>
</html>
